<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Gap Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Prime Gap Predictor</h1>
    <p>Estimate the prime gap δ(E) using the formula:<br>
    <code>δ(E) = √E · loglog(E) / log(E)</code> with optional correction from local density variation.</p>

    <label for="inputE">Enter an even number E:</label>
    <input type="text" id="inputE" placeholder="e.g., 1e25" />

    <button onclick="predictGap()">Predict δ(E)</button>

    <div id="results" class="output">
      <p><strong>Predicted δ(E):</strong> <span id="predicted"></span></p>
      <p><strong>Corrected δ(E) with derivation:</strong> <span id="corrected"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
